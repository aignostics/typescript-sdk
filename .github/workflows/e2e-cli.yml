name: CLI E2E Tests

permissions: {}

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/cli/**'
      - 'packages/sdk/**'
      - 'package.json'
      - 'package-lock.json'
      - 'nx.json'
      - 'project.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/cli/**'
      - 'packages/sdk/**'
      - 'package.json'
      - 'package-lock.json'
      - 'nx.json'
      - 'project.json'
  workflow_dispatch:

jobs:
  e2e-tests:
    name: CLI E2E Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Nx cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.nx
            node_modules/.cache/nx
          key: ${{ runner.os }}-nx-${{ hashFiles('package-lock.json') }}-${{ hashFiles('nx.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-nx-

      - name: Build packages
        run: npx nx run-many -t build

      - name: Run CLI E2E tests
        run: npm run test:cli:e2e
        env:
          CI: true
          NODE_ENV: test
