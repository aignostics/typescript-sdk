sonar.projectKey=aignostics_platform-typescript-sdk
sonar.organization=aignostics
sonar.projectName=Aignostics Platform TypeScript SDK
sonar.projectVersion=1.0.0

# Source code
sonar.sources=packages/sdk/src,packages/cli/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/docs/**,packages/sdk/src/generated/**

# Test coverage
sonar.typescript.lcov.reportPaths=packages/sdk/coverage/lcov.info,packages/cli/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,packages/sdk/src/generated/**

# Test results
sonar.testExecutionReportPaths=packages/sdk/coverage/test-results.xml,packages/cli/coverage/test-results.xml

# Code analysis
sonar.javascript.lcov.reportPaths=packages/sdk/coverage/lcov.info,packages/cli/coverage/lcov.info
