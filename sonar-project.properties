sonar.projectKey=aignostics_platform-typescript-sdk
sonar.organization=aignostics
sonar.projectName=Aignostics Platform TypeScript SDK
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/docs/**,src/generated/**

# Test coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,src/generated/**

# Test results
sonar.testExecutionReportPaths=coverage/test-results.xml

# Code analysis
sonar.javascript.lcov.reportPaths=coverage/lcov.info
